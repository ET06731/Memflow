<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Icon Preview</title>
    <style>
      body {
        background: #1a1a1a;
        padding: 40px;
        font-family: system-ui, sans-serif;
        color: #fff;
      }
      .icon-box {
        display: inline-block;
        margin: 20px;
        text-align: center;
        background: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
      }
      h3 {
        margin: 0 0 10px 0;
        color: #f59e0b;
      }
    </style>
  </head>
  <body>
    <h1>Memflow Icons</h1>

    <div class="icon-box">
      <h3>16x16</h3>
      <img
        src="icon-16.svg"
        width="16"
        height="16"
        style="image-rendering: pixelated" />
    </div>

    <div class="icon-box">
      <h3>32x32</h3>
      <img
        src="icon-32.svg"
        width="32"
        height="32"
        style="image-rendering: pixelated" />
    </div>

    <div class="icon-box">
      <h3>48x48</h3>
      <img src="icon-48.svg" width="48" height="48" />
    </div>

    <div class="icon-box">
      <h3>128x128</h3>
      <img src="icon-128.svg" width="128" height="128" />
    </div>

    <div class="icon-box">
      <h3>256x256 (scaled)</h3>
      <img src="icon.svg" width="256" height="256" />
    </div>
  </body>
</html>
